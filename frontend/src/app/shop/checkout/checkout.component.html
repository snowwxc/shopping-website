<div class="checkout-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Checkout</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <h3>Customer Information</h3>
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="customerName" required>
          <mat-error *ngIf="checkoutForm.controls['customerName'].hasError('required')">
            Full Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Shipping Address</mat-label>
          <textarea matInput formControlName="customerAddress" rows="3" required></textarea>
          <mat-error *ngIf="checkoutForm.controls['customerAddress'].hasError('required')">
            Shipping Address is required.
          </mat-error>
        </mat-form-field>

        <!-- Placeholder for Stripe Elements -->
        <h3>Payment Information</h3>
        <div id="card-element" class="stripe-element">
          <!-- A Stripe Element will be inserted here. -->
          <p>Stripe payment form will go here.</p>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!checkoutForm.valid">Place Order</button>
      <button mat-button routerLink="/cart">Back to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
