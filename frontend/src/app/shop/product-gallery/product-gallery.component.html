<div class="product-gallery">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price | currency }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/products', product.id]">View Details</button>
      <button mat-button>Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
