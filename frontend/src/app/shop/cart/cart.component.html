<div class="cart-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your Shopping Cart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity - 1)">
              <mat-icon>remove</mat-icon>
            </button>
            {{item.quantity}}
            <button mat-icon-button (click)="updateQuantity(item.product.id, item.quantity + 1)">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> {{item.product.price | currency}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let item"> {{(item.quantity * item.product.price) | currency}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="cart-summary">
        <h3>Grand Total: {{ cartTotal | currency }}</h3>
        <button mat-raised-button color="primary" routerLink="/checkout" [disabled]="!cartTotal">Checkout</button>
        <button mat-button (click)="clearCart()" [disabled]="!cartTotal">Clear Cart</button>
      </div>
    </mat-card-content>
  </mat-card>

  <div *ngIf="dataSource.data.length === 0" class="empty-cart-message">
    <p>Your cart is empty.</p>
    <button mat-raised-button color="accent" routerLink="/products">Continue Shopping</button>
  </div>
</div>
