<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Edit Product' : 'Add New Product' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="productForm.controls['name'].hasError('required')">
            Name is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
          <mat-error *ngIf="productForm.controls['description'].hasError('required')">
            Description is required.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price">
          <mat-error *ngIf="productForm.controls['price'].hasError('required')">
            Price is required.
          </mat-error>
          <mat-error *ngIf="productForm.controls['price'].hasError('min')">
            Price must be positive.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock">
          <mat-error *ngIf="productForm.controls['stock'].hasError('required')">
            Stock is required.
          </mat-error>
          <mat-error *ngIf="productForm.controls['stock'].hasError('min')">
            Stock cannot be negative.
          </mat-error>
        </mat-form-field>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput hidden>
          <button mat-raised-button color="accent" type="button" (click)="fileInput.click()">
            Upload Image
          </button>
          <mat-form-field appearance="fill" style="flex-grow: 1; margin-left: 10px;">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageUrl">
          </mat-form-field>
        </div>
        <div *ngIf="productForm.get('imageUrl')?.value" class="image-preview">
          <img [src]="productForm.get('imageUrl')?.value" alt="Product Image" style="max-width: 200px; max-height: 200px;">
        </div>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Save</button>
          <button mat-button type="button" routerLink="/admin/dashboard">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
