<div class="login-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Merchant Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
